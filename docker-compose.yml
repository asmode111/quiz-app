version: "3.7"
services:
  api:
    container_name: qa_api
    build:
      context: ./
      dockerfile: docker/Dockerfile-api
    ports:
      - "8081:8080"
    volumes:
      - /api/node_modules
      - ./api:/api:delegated
      - ./db:/db
    networks:
      - qa
  app:
    container_name: qa_app
    build:
      context: ./
      dockerfile: docker/Dockerfile-app
    volumes:
      - /app/node_modules
      - ./app:/app:delegated
    ports:
      - "8080:3000"
    links:
      - api
    stdin_open: true
    tty: true
    networks:
      - qa
networks:
  qa:
    driver: bridge
